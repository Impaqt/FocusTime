<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <body>
    <div class="app-container">
      <h1>FocusTime</h1>
      <h2>zlepši svoju koncentráciu</h2>
      <div class="main-content">
        <section class="timer-controls">
          <div class="timer-logics">
            <div id="time">00:00</div>
            <div id="status"></div>
          </div>

          <div class="timer-buttons">
            <button id="Start" class="start">Štart</button>
            <button id="pause" class="Pauza">Pauza</button>
            <button id="reset" class="Reset">Reset</button>
          </div>
          <hr class="line" />
          <div class="timer-inputs">
            <div class="timer-settingInt">
              <span>Interval:</span>
              <input
                id="interval"
                class="IntInput"
                type="number"
                min="1"
                max="60"
                value="30"
              />
              <span class="minInt">min</span>
            </div>

            <div class="timer-settingPause">
              <span>Pauza:</span>
              <input
                id="pause-input"
                class="PauzaInput"
                type="number"
                min="1"
                max="60"
                value="5"
              />
              <span class="minPauza">min</span>
            </div>
          </div>
        </section>

        <section class="task-section">
          <div class="task-input">
            <h3>Zápis úloh</h3>
            <input
              class="Input2"
              type="text"
              id="Input02"
              placeholder="Čo práve robíš?"
            />
            <button class="pridat" id="AddQuest">Pridať úlohu</button>
          </div>

          <div class="task-list">
            <h3>Zápisník úloh</h3>
            <ul id="List"></ul>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
